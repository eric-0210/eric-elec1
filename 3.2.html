<!DOCTYPE html>
<html>
<head>
  <title>3.1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .header {
      background-color: pink;
      text-align: center;
      padding: 30px 20px 15px;
    }

    .logo {
      width: 100px;
      height: 100px;
    }

    .title {
      font-size: 36px;
      color: white;
      margin-top: 10px;
    }

    .nav {
      background-color: pink;
      text-align: center;
      padding: 15px 0;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin: 0 40px;
      padding: 8px 16px;
      transition: 0.3s;
    }

    .nav a:hover {
      background-color: #1520A6;
      border-radius: 5px;
      font-size: 22px;
    }

    .text {
      text-align: center;
      font-size: 50px;
      color: #1520A6;
      margin-top: 40px;
    }

    .photo-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 5px;
    }

    .image {
      height: 300px;
      width: 200px;
      background-color: blue;
      border: double 5px white;
      transition-duration: 1s;
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      font-size: 16px;
      color: #333;
      margin-top: 8px;
      text-align: center;
    }

    .main {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
    }

    .image:hover {
      transform: scale(1.5);
    }

    .footerS {
      background-color: pink;
      padding: 5px;
      margin-top: 10px;
    }

    .footer {
      background-color: #333;
      text-align: center;
      font-size: 15px;
      padding: 10px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header">

    <h1 class="title">Twice Official Fan Page</h1>
  </div>

  <div class="nav">

    <a href="3.2.html">Image</a>
